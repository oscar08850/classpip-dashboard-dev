<div class="titulo">Mis colecciones</div>
<mat-divider class="lineaDivisoria"></mat-divider>

<div class="contenedor">
    <mat-card class="panel">
        <mat-card-content>
    <form>
        <mat-accordion *ngIf="coleccionesProfesor;else Aviso_no_colecciones">
            <mat-expansion-panel *ngFor="let coleccion of coleccionesProfesor" (click) = "DameCromosEImagenDeLaColeccion(coleccion)">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{coleccion.Nombre}}
                </mat-panel-title>
              </mat-expansion-panel-header>
                <div class="enFila" style = "width: 100%">
                    <div class= "enColumna">
                      <img class ="logo" *ngIf="imagenColeccion" mat-card-image [src]="imagenColeccion" >
                      <span style="font-weight: bold; font-size: 130%;"> {{numeroDeCromos}} cromos</span>
                    </div>
                    <div class="enColumna">
                        <button type="button" class="btn Editar" style="width: 180px; "routerLink= "editarColeccion" (click) = "GuardarColeccion(coleccion)">Editar Colección <i class="material-icons">
                          edit </i>  </button>

                        <button type="button" class="btn Eliminar" style="width: 180px; " (click) = "AbrirDialogoConfirmacionBorrarColeccion(coleccion)">Eliminar Colección <i class="material-icons">
                          delete
                          </i></button>

                    </div>
                </div>

            </mat-expansion-panel>
          </mat-accordion>

          <ng-template #Aviso_no_colecciones>Todavía no hay colecciones creadas.</ng-template>


    </form>
</mat-card-content>
</mat-card>
</div>
